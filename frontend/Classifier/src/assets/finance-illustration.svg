<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="500" viewBox="0 0 600 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background elements -->
  <circle cx="300" cy="250" r="200" fill="#EBF2FF" />
  
  <!-- Chart bars -->
  <rect x="150" y="300" width="40" height="100" rx="4" fill="#2C5282" />
  <rect x="200" y="250" width="40" height="150" rx="4" fill="#3182CE" />
  <rect x="250" y="200" width="40" height="200" rx="4" fill="#4299E1" />
  <rect x="300" y="230" width="40" height="170" rx="4" fill="#63B3ED" />
  <rect x="350" y="270" width="40" height="130" rx="4" fill="#90CDF4" />
  <rect x="400" y="320" width="40" height="80" rx="4" fill="#BEE3F8" />
  
  <!-- Magnifying glass -->
  <circle cx="180" cy="180" r="50" stroke="#2C5282" stroke-width="8" fill="white" fill-opacity="0.8" />
  <line x1="215" y1="215" x2="240" y2="240" stroke="#2C5282" stroke-width="8" stroke-linecap="round" />
  
  <!-- Dollar symbols -->
  <circle cx="120" cy="150" r="25" fill="#4299E1" />
  <text x="120" y="158" font-family="Arial" font-size="24" text-anchor="middle" fill="white">$</text>
  
  <circle cx="420" cy="140" r="20" fill="#63B3ED" />
  <text x="420" y="148" font-family="Arial" font-size="20" text-anchor="middle" fill="white">$</text>
  
  <circle cx="480" cy="220" r="15" fill="#90CDF4" />
  <text x="480" y="226" font-family="Arial" font-size="16" text-anchor="middle" fill="white">$</text>
  
  <!-- Line chart -->
  <path d="M150,150 C200,180 250,120 300,140 C350,160 400,130 450,110" stroke="#3182CE" stroke-width="4" fill="none" />
  <circle cx="150" cy="150" r="4" fill="#3182CE" />
  <circle cx="200" cy="180" r="4" fill="#3182CE" />
  <circle cx="250" cy="120" r="4" fill="#3182CE" />
  <circle cx="300" cy="140" r="4" fill="#3182CE" />
  <circle cx="350" cy="160" r="4" fill="#3182CE" />
  <circle cx="400" cy="130" r="4" fill="#3182CE" />
  <circle cx="450" cy="110" r="4" fill="#3182CE" />
  
  <!-- Person with laptop -->
  <circle cx="300" cy="180" r="25" fill="#2C5282" /> <!-- Head -->
  <rect x="275" y="205" width="50" height="60" rx="10" fill="#2C5282" /> <!-- Body -->
  
  <!-- Laptop -->
  <rect x="260" y="250" width="80" height="50" rx="5" fill="#4299E1" /> <!-- Laptop base -->
  <rect x="260" y="240" width="80" height="10" fill="#2C5282" /> <!-- Laptop keyboard -->
  <rect x="270" y="210" width="60" height="40" rx="2" fill="#BEE3F8" /> <!-- Laptop screen -->
  <rect x="275" y="215" width="50" height="30" fill="#EBF2FF" /> <!-- Laptop screen content -->
  <line x1="275" y1="225" x2="325" y2="225" stroke="#3182CE" stroke-width="1" />
  <line x1="275" y1="230" x2="315" y2="230" stroke="#3182CE" stroke-width="1" />
  <line x1="275" y1="235" x2="320" y2="235" stroke="#3182CE" stroke-width="1" />
  <line x1="275" y1="240" x2="310" y2="240" stroke="#3182CE" stroke-width="1" />
  
  <!-- Pie chart -->
  <circle cx="450" cy="300" r="40" fill="white" />
  <path d="M450,300 L450,260 A40,40 0 0,1 490,300 Z" fill="#2C5282" />
  <path d="M450,300 L490,300 A40,40 0 0,1 450,340 Z" fill="#3182CE" />
  <path d="M450,300 L450,340 A40,40 0 0,1 410,300 Z" fill="#4299E1" />
  <path d="M450,300 L410,300 A40,40 0 0,1 450,260 Z" fill="#63B3ED" />
</svg>
