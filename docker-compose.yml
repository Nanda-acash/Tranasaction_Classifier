version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/transaction_classifier
    depends_on:
      - db
    restart: always

  db:
    image: postgres:13
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=transaction_classifier
    ports:
      - "5432:5432"
    restart: always

  frontend:
    build: ./frontend/Classifier
    ports:
      - "3000:3000"
    volumes:
      - ./frontend/Classifier:/app
      - /app/node_modules
    depends_on:
      - backend
    restart: always

volumes:
  postgres_data:
